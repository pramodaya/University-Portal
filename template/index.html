<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            background-color: #da5b78;
        }

        .center-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .logo {
            display: inline-block;
            position: relative;
        }

        .image {
            display: inline-block;
            border: 6px solid white;
            position: relative;
            border-radius: 20px;
            overflow: hidden;
            text-align: center;
        }

        @media (max-width: 375px) and (max-height: 667px) {
            .image img.mainImage {
                height: 10px; /* Adjust this value as needed */
                width: 10px;
            }
        }

        /* Responsive adjustments for mobile and tablet */
        @media (max-width: 768px) {
            .center-container {
                flex-direction: column;
            }

            .logo,
            .image {
                display: block;
                margin: 10px auto;
            }

            .logo img {
                height: 80vw;
                width: 80vw;
            }

            .image img.mainImage {
                height: 50vh;
                width: 60vw;
            }

            .image img.arrow {
                top: -15px;
                left: calc(50% - 20px);
            }
        }

        /* Black and white effect using grayscale filter */
        .image img.mainImage {
            height: 50vh;
            width: 30vw;
            filter: grayscale(100%);
            border-radius: 20px;
            margin: -6px;
        }

        /* Styles for the arrow icon */
        .image img.arrow {
            position: absolute;
            top: 30%;
            left: 30%;
            transform: translate(-50%, -50%) rotate(-15deg);
            width: 150px;
            height: 150px;
        }

        /* Button style and hover effect */
        .btn-join {
            /* Your button styles here */
        }

        /* Remove the default margin for images */
        .image img {
            margin: 0;
        }
    </style>
</head>

<body>

        <!-- ... Navbar code remains unchanged ... -->
    </nav>
    <div class="main">

        <!-- Remove the background image -->

        <!-- You can change the black color for the filter with those colors: blue, green, red, orange -->

        <div class="container">

            <!-- Add the new layout for the logo and image -->
            <div class="content">
                <div class="center-container">
                    <div class="logo">
                        <img src="images/logo2.png" alt="Logo" height="150px" width="270px">
                        <h3 style="color: white;">JOIN the partner</h3>
                    </div>
                    <div class="image">
                        <img class="mainImage" src="images/town.jpeg" alt="Image">
                        <img src="images/rocket.png" alt="Rocket Icon" class="arrow">
                    </div>
                </div>
                
            </div>
        </div>
        <div class="footer">
