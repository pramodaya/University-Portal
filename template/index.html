<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <style>
        body {
            background-color: #da5b78;
            margin: 0px;
            overflow-y: auto;
        }

        /* Add scrollbar styles */
        body::-webkit-scrollbar {
            width: 0.5em;
        }

        body::-webkit-scrollbar-thumb {
            background-color: darkgray;
        }

        body::-webkit-scrollbar-track {
            background: none;
        }

        .center-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .logo {
            display: inline-block;
            position: relative;
        }

        .image {
            display: inline-block;
            border: 6px solid white;
            position: relative;
            border-radius: 20px;
            overflow: hidden;
            text-align: center;
        }

        @media (max-width: 375px) and (max-height: 667px) {
            .center-container {
                flex-direction: column;
            }

            .logo {
                display: flex;
                flex-direction: column;
                /* Display the logo container as a column */
                align-items: center;
                /* Align children to the left */
                width: 100px;
                height: 30px;
            }

            .image img.mainImage {
                height: 50vh;
                width: 60vw;
            }

            .image img.arrow {
                top: -15px;
                left: calc(50% - 20px);
            }
        }

        @media (max-width: 768px) {
            .center-container {
                flex-direction: column;
            }

            .logo {
                display: flex;
                flex-direction: column;
                /* Display the logo container as a column */
                align-items: center;
                /* Align children to the left */
                width: 100px;
                height: 30px;
            }

            .image img.mainImage {
                height: 50vh;
                width: 60vw;
            }

            .image img.arrow {
                top: -15px;
                left: calc(50% - 20px);
            }
        }

        @media (max-width: 1200px) {
            .center-container {
                justify-content: space-evenly;
                align-items: center;
                flex-direction: row;
                /* Reset the flex direction for larger screens */

            }

            .logo {
                display: flex;
                flex-direction: column;
                /* Display the logo container as a column */
                align-items: center;
                /* Align children to the left */
            }

            .logo img {
                margin-bottom: 10px;
                margin-right: 40px;
                /* Add space between the logo image and the button */
            }

            .btn-join {
                /* Reset the top margin */
                margin-right: 0;
                /* Reset the right margin */
            }

            .image {
                display: block;
                margin: 10px auto;
            }
            .quote {
                padding-left: 200px;
                text-align: center;
            }
            .contact{
                margin-right: 0; /* Reset the margin for horizontal centering */
                text-align: center;
            }
        }


        .image img.mainImage {
            height: 50vh;
            width: 30vw;
            filter: grayscale(100%);
            border-radius: 20px;
            margin: -6px;
        }

        .image img.arrow {
            position: absolute;
            top: 30%;
            left: 30%;
            transform: translate(-50%, -50%) rotate(-15deg);
            width: 150px;
            height: 150px;
        }

        /* Your existing CSS styles */

        .btn-join {
            display: inline-block;
            padding: 10px 20px;
            font-size: 18px;
            background-color: transparent;
            color: white;
            border: 2px solid white;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s, color 0.3s;
            margin-top: 10px;
            /* Adjust margin as needed */
            margin-right: 20px;
            /* Add margin-right to move the button to the left */
        }

        .btn-join:hover {
            background-color: white;
            color: #da5b78;
        }

        .image img {
            margin: 0;
        }

        @keyframes swipeUp {
            0% {
                transform: translateY(100%);
            }

            100% {
                transform: translateY(0);
            }
        }

        .quote {
            animation: swipeUp 1s ease-out;
            transform-origin: center bottom;
            opacity: 0;
        }
    </style>
    <link rel="stylesheet" type="text/css" href="css/custom.css">

    <script src="js/jquery-1.10.2.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
    <script>
        function isElementInViewport(el) {
            const rect = el.getBoundingClientRect();
            return (
                rect.top <= (window.innerHeight || document.documentElement.clientHeight)
            );
        }

        function handleAnimation() {
            const quoteSection = document.querySelector('.quote');
            if (isElementInViewport(quoteSection)) {
                quoteSection.style.opacity = '1';
                quoteSection.style.animation = 'swipeUp 1s ease-out';
                window.removeEventListener('scroll', handleAnimation);
            }
        }

        window.addEventListener('scroll', handleAnimation);
    </script>

    <script>
        // Get the modal element
        const modal = document.getElementById("registrationModal");

        // Get the open modal button by its id
        const openModalBtn = document.getElementById("openModalBtn");

        // Get the <span> element that closes the modal
        const closeBtn = document.querySelector(".close");

        // When the user clicks on the button, open the modal
        openModalBtn.addEventListener("click", (event) => {
            event.preventDefault(); // Prevent the default behavior of the button
            modal.style.display = "block";
        });

        // When the user clicks on <span> (x), close the modal
        closeBtn.addEventListener("click", () => {
            modal.style.display = "none";
        });

        // When the user clicks anywhere outside of the modal, close it
        window.addEventListener("click", (event) => {
            if (event.target === modal) {
                modal.style.display = "none";
            }
        });

        // Handle form submission
        const registrationForm = document.getElementById("registrationForm");
        registrationForm.addEventListener("submit", (event) => {
            event.preventDefault(); // Prevent the default form submission
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            // You can process the name and email data here
            console.log("Name:", name);
            console.log("Email:", email);
            modal.style.display = "none"; // Close the modal
        });

    </script>
