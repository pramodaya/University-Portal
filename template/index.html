<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            background-color: #da5b78;
        }

        .center-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .logo {
            display: inline-block;
            position: relative; /* Added relative positioning */
        }

        .image {
            display: inline-block;
            border: 6px solid white;
            margin-top: 0px;
            position: relative; /* Added relative positioning */
            border-radius: 20px; /* Rounded border */
            overflow: hidden; /* Clip the content to the border */
            text-align: center; /* Center the content horizontally */
        }

        /* New div for the white background */
        .white-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: white;
            border-radius: 20px; /* Rounded border */
            z-index: -1; /* Place it behind the mainImage */
        }

        /* Responsive adjustments for mobile and tablet */
        @media (max-width: 768px) {
            .center-container {
                flex-direction: column;
            }

            .logo,
            .image {
                display: block;
                margin: 10px auto;
            }

            .logo img {
                height: 100px;
                width: 180px;
            }

            .image img {
                height: 200px;
                width: 200px;
            }

            /* Adjust arrow position for mobile */
            .image img.arrow {
                top: -15px;
                left: calc(50% - 20px);
            }
        }

        /* Black and white effect using grayscale filter */
        .image img.mainImage {
            filter: grayscale(100%);
            border-radius: 20px; /* Rounded border */
            margin: -6px; /* Remove any gap between image and border */
        }

        /* Styles for the arrow icon */
        .image img.arrow {
            position: absolute;
            top: 30%;
            left: 30%;
            transform: translate(-50%, -50%) rotate(-15deg); /* Combine the transform */
            width: 150px;
            height: 150px;
        }

        /* Button style */
        .btn-join {
            display: block;
            background-color:  #da5b78;
            border: 2px solid white;
            color: white;
            padding: 15px 20px; /* Increase the height of the button by adjusting the padding */
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
            position: relative;
            bottom: 20px; /* Adjust the bottom position of the button */
            left: 10%; /* Center the button horizontally */
            transform: translateY(200%); /* Center the button horizontally */
            width: 200px; /* Set a fixed width for the button */
        }

        /* Apply hover effect */
        .btn-join:hover {
            background-color: white;
            color: #da5b78;
        }

        /* Remove the default margin for images */
        .image img {
            margin: 0;
        }
    </style>
</head>
