<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background-color: #da5b78;
            margin: 0px;
            overflow-y:auto;
        }
             /* Add scrollbar styles */
             body::-webkit-scrollbar {
            width: 0.5em;
        }

        body::-webkit-scrollbar-thumb {
            background-color: darkgray;
        }

        body::-webkit-scrollbar-track {
            background: none;
        }

        .center-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .logo {
            display: inline-block;
            position: relative;
        }

        .image {
            display: inline-block;
            border: 6px solid white;
            position: relative;
            border-radius: 20px;
            overflow: hidden;
            text-align: center;
        }

        @media (max-width: 375px) and (max-height: 667px) {
            .image img.mainImage {
                height: 10px;
                width: 10px;
            }
        }

        @media (max-width: 768px) {
            .center-container {
                flex-direction: column;
            }

            .logo,
            .image {
                display: block;
                margin: 10px auto;
            }

            .logo img {
                height: 80vw;
                width: 80vw;
            }

            .image img.mainImage {
                height: 50vh;
                width: 60vw;
            }

            .image img.arrow {
                top: -15px;
                left: calc(50% - 20px);
            }
        }

        .image img.mainImage {
            height: 50vh;
            width: 30vw;
            filter: grayscale(100%);
            border-radius: 20px;
            margin: -6px;
        }

        .image img.arrow {
            position: absolute;
            top: 30%;
            left: 30%;
            transform: translate(-50%, -50%) rotate(-15deg);
            width: 150px;
            height: 150px;
        }

        .btn-join {
            /* Your button styles here */
        }

        .image img {
            margin: 0;
        }

        @keyframes swipeUp {
            0% {
                transform: translateY(100%);
            }
            100% {
                transform: translateY(0);
            }
        }

        .quote {
            animation: swipeUp 1s ease-out;
            transform-origin: center bottom;
            opacity: 0;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-transparent navbar-fixed-top" role="navigation">
        <!-- ... Navbar code remains unchanged ... -->
    </nav>
    <div class="main" >
        <div class="container">
            <div class="content">
                <div class="center-container">
                    <div class="logo">
                        <img src="images/logo2.png" alt="Logo" height="250px" width="470px">
                        <h3 style="color: white;">JOIN the partner</h3>
                    </div>
                    <div class="image">
                        <img class="mainImage" src="images/town.jpeg" alt="Image">
                        <img src="images/rocket.png" alt="Rocket Icon" class="arrow">
                    </div>
                </div>
            </div>

            <div class="content" style="background-image: url('images/maroom-background-3.jpg');">
                <div class="center-container">
                    <div class="quote">
                        <blockquote style="color: white; text-align: center; font-size: 58px;">
                            "Education is the most powerful<br>
                            weapon which you can use, to<br>
                            change the world<br>
                            <strong>- Nelson Mandela</strong>
                        </blockquote>
                    </div>
                </div>
            </div>

            <div class="content">
                <div class="center-container">
                    <div class="contact" style="margin-right: 50px;"> <!-- Added margin-right for separation -->
                        <h2 style="color: white; font-size: 52px;">Contact</h2>
                        <table>
                            <tr>
                                <td style="font-size: 40px; color: white; padding-right: 20px;">Email Address</td> <!-- Added padding-right -->
                                <td style="font-size: 40px; color: white;">abc@gmail.com</td>
                            </tr>
                            <tr>
                                <td style="font-size: 40px; color: white; padding-right: 20px;">Phone Number</td> <!-- Added padding-right -->
                                <td style="font-size: 40px; color: white;">+9434234</td>
                            </tr>
                        </table>
                    </div>
                    <div class="logo">
                        <img src="images/logo2.png" alt="Logo" height="250px" width="470px">
                    </div>
                </div>
            </div>

        </div>
        <div class="footer">
            <div class="container">
                <p style="color: white;">&copy; 2023 Global Insight Partners. All Rights Reserved.</p>
            </div>
        </div>
    </div>
    <script src="js/jquery-1.10.2.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
    <script>
        function isElementInViewport(el) {
            const rect = el.getBoundingClientRect();
            return (
                rect.top <= (window.innerHeight || document.documentElement.clientHeight)
            );
        }

        function handleAnimation() {
            const quoteSection = document.querySelector('.quote');
            if (isElementInViewport(quoteSection)) {
                quoteSection.style.opacity = '1';
                quoteSection.style.animation = 'swipeUp 1s ease-out';
                window.removeEventListener('scroll', handleAnimation);
            }
        }

        window.addEventListener('scroll', handleAnimation);
    </script>
</body>
</html>
